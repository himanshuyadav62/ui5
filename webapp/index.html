<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App Title</title>
    <style>
      html,
      body,
      body > div,
      #container,
      #container-uiarea {
        height: 100%;
      }
      .customTileButton {
        background-color: #f8f8f8; /* Light cream background */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Padding inside the button */
        width: 250px; /* Increased width */
        height: 200px; /* Increased height */
        text-align: center; /* Center the text and icon */
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for a card effect */
      }

      .customTileButton .sapMBtnContent {
        display: block;
        text-align: center;
      }

      .customTileButton .sapMBtnIcon {
        margin-bottom: 10px;
        font-size: 48px; /* Adjust the icon size */
      }

      .customTileButton .sapMBtnText {
        font-size: 16px;
        font-weight: bold;
      }
    </style>
    <script
      id="sap-ui-bootstrap"
      src="resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-resourceroots='{
            "projectui5": "./"
        }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
    ></script>
  </head>
  <body class="sapUiBody sapUiSizeCompact" id="content">
    <div
      data-sap-ui-component
      data-name="projectui5"
      data-id="container"
      data-settings='{"id" : "projectui5"}'
      data-handle-validation="true"
    ></div>
  </body>
</html>
